<section class="pageWrap pageWrap--l paddingBottom-l bps-paddingBottom-xl bpm-paddingBottom-xxl position-relative">
    <div class="grid bpm-grid--3-7 bpm-grid--l bpl-grid--xl">
        <div class="sticky clearfix display-none bpm-display-block">
            {% include portfolioDetails.html %}
        </div>

        <div>
            <div class="post paddingTop-l bps-paddingTop-xl bpm-paddingTop-xxl">
                <div class="gallery-item marginBottom-l">
                    <img class="width-100 height-auto btrr-m cursor-pointer br-m" src="{{ page.image | prepend: '/uploads/' | prepend: site.baseurl | prepend: site.url }}" alt="{{ page.title }}" />
                </div>

                {{ content }}
            </div>
        </div>
    </div>
</section>
